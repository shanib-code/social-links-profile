<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile image"
            class="profile-image"
          />
        </div>
        <h1>Jessica Randall</h1>
        <p> <span>London, United Kingdom</span></p>
        <p>"Front-end developer and avid reader."</p>

        <ul>
          <li><button>  GitHub</button></li>
          <li><button>Frontend Mentor</button></li>
          <li><button>LinkedIn</button></li>
          <li><button>Twitter</button></li>
          <li><button>Instagram</button></li>
        </ul>
      
    </section>
    <div>    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shanib</a>.
    </div></div>

  </body>
</html>
